<script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        body.classList.add(savedTheme);
        toggleButton.textContent = savedTheme === 'dark-mode' ? "‚òÄÔ∏è" : "üåô";
    } else {
        // Default to light mode
        body.classList.add('light-mode');
        toggleButton.textContent = "‚òÄÔ∏è";
    }

    toggleButton.addEventListener('click', () => {
        if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            toggleButton.textContent = "üåô";
            localStorage.setItem('theme', 'light-mode');
        } else {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            toggleButton.textContent = "‚òÄÔ∏è";
            localStorage.setItem('theme', 'dark-mode');
        }
    });
</script>
<!-- footer for timer-->

<footer class="footer">
    <span id="current-time"></span>
</footer>
<script>
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString(); // HH:MM:SS format based on user's locale
        document.getElementById("current-time").textContent = "Current Time: " + timeString;
    }

    updateTime(); // Show immediately
    setInterval(updateTime, 1000); // Update every second
</script>
